<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <p class="lead">Current Reservations and Waiting List</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="/home" role="button">Home</a>
        <a class="btn btn-primary btn-lg" href="/reserve" role="button">Make Reservation</a>
    </div>

    <div class="container">
        <h2>Current Reservations</h2>
        <div id="res"></div>
    </div>

    <div class="container">
        <h2>Waiting List</h2>
        <div id="wait"></div>
    </div>
    <script>
        $.get("/api/tables", function (data) {
            console.log(data);
            var result = "";
            for (var i = 0; i < data.length; i++) {
                if (data) {
                    result += data[i].ID + "<br>";
                    result += data[i].name + "<br>" ;
                    result += data[i].email + "<br>";
                    result += data[i].phone + "<br>";
                }
            }
            $("#res").html(result);
        })
    </script>
</body>

</html>
